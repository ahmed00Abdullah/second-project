<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <!-- The Frist Project -->
    <div class="container">
        <div class="inp">
            <label for="msg"> Msg:</label>
            <input type="text" placeholder="Enter msg" id="msg">
        </div>
        <button type="submit" id="btn">Add Msg!</button>
        <p id="prg"></p>
    </div>

    <!-- The Second Project is calculator-->
    <div class="content">
        <form name="form">
            <input type="text" id="textviwe" placeholder="0">
        </form>
        <div class="clearfix">
            <div class="col-3"><input type="button" value="Cl" class="button" onclick="Clear()" id="btn"></div>
            <div class="col-3"><input type="button" value="%" class="button" onclick="display('%')" id="btn"></div>
            <div class="col-3"><input type="button" value="Del" class="button" onclick="Delete()" id="btn"></div>
            <div class="col-3"><input type="button" value="/" class="button" onclick="display('/')" id="operator"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input type="button" value="7" class="button" onclick="display('7')"></div>
            <div class="col-3"><input type="button" value="8" class="button" onclick="display('8')"></div>
            <div class="col-3"><input type="button" value="9" class="button" onclick="display('9')"></div>
            <div class="col-3"><input type="button" value="*" class="button" onclick="display('*')" id="operator"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input type="button" value="4" class="button" onclick="display('4')"></div>
            <div class="col-3"><input type="button" value="5" class="button" onclick="display('5')"></div>
            <div class="col-3"><input type="button" value="6" class="button" onclick="display('6')"></div>
            <div class="col-3"><input type="button" value="-" class="button" id="operator" onclick="display('-')"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input type="button" value="1" class="button" onclick="display('1')"></div>
            <div class="col-3"><input type="button" value="2" class="button" onclick="display('2')"></div>
            <div class="col-3"><input type="button" value="3" class="button" onclick="display('3')"></div>
            <div class="col-3"><input type="button" value="+" class="button" onclick="display('+')" id="operator"></div>
        </div>
        <div class="clearfix">
            <div class="col-3"><input type="button" value="." class="button" onclick="display('.')"></div>
            <div class="col-3"><input type="button" value="0" class="button" onclick="display('0')"></div>
            <div class="col-6"><input type="button" value="=" class="button" onclick="calc('=')" id="equal"></div>

        </div>
    </div>


    <div class="main">
    </div>



    <script src="js/main.js"></script>
</body>

</html>
